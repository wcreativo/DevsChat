{% extends "users/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content_section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form_group">
                <legend class="border_bottom mb-4">Join Today DevsChat</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">Already Have An Account?</small><a class="ml-2" href="#">Sign In</a>
            </div>
        </form>
    </div>
{% endblock content %}
